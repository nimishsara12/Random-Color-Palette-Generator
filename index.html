<body>
    <h1 class="heading">Random Color Palette Generator</h1>
    
    <!-- <button  onclick="darkMode()"> <i  class="fa-solid fa-2x fa-lightbulb"></i></button> -->
    <div class="mode">
        <h6 id="DarkModetext">Dark Mode is OFF</h6>
        <i onclick="darkMode()" class="fa-solid fa-2x fa-lightbulb"></i>
        <i onclick="lightMode()" class="fa-regular fa-2x fa-lightbulb"></i>
    </div>

    <!-- <button onclick="lightMode()"> <i class="fa-regular fa-2x fa-lightbulb"></i></button> -->

    <ul class="container"></ul>
    <button class="refresh-btn">Refresh Palette</button>
</body>




<script>
    function darkMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "dark-mode";
        content.innerText = "Dark Mode is ON";
    }
    function lightMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        element.className = "light-mode";
        content.innerText = "Dark Mode is OFF";
    }
</script>

</html>
